<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nguyen Dinh Long Portfolio">

    <title>Nguyen Dinh Long | Portfolio</title>

    <link rel="stylesheet" href="https://unpkg.com/lucide-icons/dist/umd/lucide.css">
    <link rel="stylesheet" type="text/css" href="../css/project.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Nguyen Dinh Long</h1>
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <span class="menu-icon"></span>
            </button>
    
            <nav class="nav" id="mainNav">
                <button class="nav-link" data-section="home">Home</button>
                <button class="nav-link" data-section="experience">Experiences</button>
                <button class="nav-link active" data-section="projects">Projects</button>
                <button class="nav-link" data-section="edu">Education</button>
                <button class="nav-link" data-section="contact">Contact</button>
            </nav>
        </div>
    </header>
    <main>
    <!-- Projects Section -->
    <section id="projects" class="section projects-section">
        <div class="container">
          <h2 class="section-title">Projects</h2>
          
          <div class="projects-grid">
            <!-- Project 1 -->
            <div class="project-card">
              <div class="project-header spotify">
                <h3 class="project-title">Spotify Clone</h3>
                <p class="project-category">Music Application</p>
              </div>
              <div class="project-body">
                <p class="project-description">
                  Music app allowing users to listen, download, upload, and create playlists.
                </p>
                <div class="project-links">
                  <a href="https://github.com" target="_blank" rel="noopener noreferrer" class="project-github">
                    <i data-lucide="github"></i>
                    <span>View on GitHub</span>
                  </a>
                  <a href="#" class="project-details">
                    <span>Details</span>
                    <i data-lucide="chevron-right"></i>
                  </a>
                </div>
              </div>
            </div>
            
            <!-- Project 2 -->
            <div class="project-card">
              <div class="project-header materialmate">
                <h3 class="project-title">MaterialMate</h3>
                <p class="project-category">Marketplace Platform</p>
              </div>
              <div class="project-body">
                <p class="project-description">
                  Platform for university students to buy, sell, and exchange materials.
                </p>
                <div class="project-links">
                  <a href="https://github.com" target="_blank" rel="noopener noreferrer" class="project-github">
                    <i data-lucide="github"></i>
                    <span>View on GitHub</span>
                  </a>
                  <a href="#" class="project-details">
                    <span>Details</span>
                    <i data-lucide="chevron-right"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <main>
    </main>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="../js/scripts.js"></script>
</body>
</html>
